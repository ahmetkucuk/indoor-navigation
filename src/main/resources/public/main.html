<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        window.onload = function () {
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    intensityValues: [{id: "No Data", values: "x,y,z"}],
                },

                methods: {
                    getValues: function() {

                        this.$http.get('/api/data').then(function(response) {

                            console.log(response);
                            this.intensityValues = Object.assign({}, this.intensityValues, response.data)

                        }, function(response) {
                              console.log("in error: " + response)
                        });
                    }
                },
                created: function () {
                    this.getValues();

                    setInterval(function () {
                        this.getValues();
                    }.bind(this), 3000);
                }

            });
        }
    </script>
</head>
<body>
<div class="container" id="app">
    <div>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th class="col-sm-4">ID</th>
                <th class="col-sm-4">Intensity Values</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="intensity in intensityValues">
                <td>{{ intensity.id }}</td>
                <td>{{ intensity.values }}</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
