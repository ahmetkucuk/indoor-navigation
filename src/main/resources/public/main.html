<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/third/jquery.min.js"></script>
    <script src="/third/vue/vue@2.2.6.js"></script>
    <script src="/third/vue/vue-resource.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/third/bootstrap/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/third/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="/third/bootstrap/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<div style="display:none;">
    <img id="source" src="/images/NavigationScene1.png"
         width="800" height="600">
</div>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-9">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <div class="col-md-3">
                <button class="btn btn-default" v-on:click="reset">Reset Values</button>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th class="col-md-3">ID</th>
                        <th class="col-md-3">Parent</th>
                        <th class="col-md-3">Count</th>
                        <th class="col-md-3">MobileID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="intensity in notificationResponse.notifications">
                        <td>{{ intensity.id }}</td>
                        <td>{{ intensity.parent }}</td>
                        <td>{{ intensity.count }}</td>
                        <td>{{ intensity.mobileId }}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
    </div>
</div>

</body>
</html>
